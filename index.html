<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>めもちょう</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="if-sp">
        <h1 class="main-title">めもちょう</h1>
        <div id="app">
          <div class="input-todo-area">
            <input
              type="text"
              v-model="inputAdd"
              placeholder="edit me"
              class="input-todo"
            />
            <button @click="addItem" class="input-btn">追加</button>
          </div>
          <div class="stock-todo-area">
            <div
              v-for="(todo, index) in todos"
              :key="todo"
              class="todo-list_contents"
            >
              <div class="todo-list_text">
                <label class="label" v-if="!todo.isEditMode">
                  <input
                    type="checkbox"
                    @click="saveCheckState(index);"
                    v-model="todo.isCheck"
                    class="checkbox"
                    hidden
                  />
                  <span class="todo-list_item">{{todo.item}}</span>
                </label>
                <input
                  type="text"
                  v-if="todo.isEditMode"
                  class="input-todo-edit"
                  :id="'editTextArea'+index"
                />
              </div>
              <div class="todo-list_btn">
                <div class="btn-left">
                  <button @click="deleteItem(index);" class="btn delete" v-if="!todo.isEditMode">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button @click="editItem(index, 'cancel');" v-if="todo.isEditMode" class="btn cancel">
                    <i class="fas fa-window-close"></i>
                  </button>
                </div>
                <div class="btn-right">
                  <button v-if="!todo.isEditMode" @click="editItem(index);" class="btn">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button v-if="todo.isEditMode" @click="editItem(index);" class="btn">
                    <i class="fas fa-check-circle"></i>
                  </button>
                </div>
              </button>
            </div>
          </div>

          <div v-if="isShowModal" class="modal">
            <div class="modal-content">
                <img class="img-sauce" src="./images/cooking_sauce.png" alt="">
            </div>
            <div class="to-github">
              <a　class="to-github-link" href="https://github.com/sasa0330/todoListMadeWithVue" target="_brank">そーすを見る</a>
            </div>
            <div class="modal-close" @click="isShowModal = !isShowModal">close</div>
          </div>
        </div>
      </section>
      <section class="if-pc">
        <h1>スマホサイズで見てね！</h1>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
